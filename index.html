<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="./paperDoodle.png" alt="Etch-a-Sketch">
      <h1>Etch-a-Sketch</h1>
    </div>
  </header>
  <div class="main">
    <div class="tools">
      <div class="color-selection">
        <input type="color" id="color-picker"><br>
        <button id="color-button" class="selected">Color</button>
      </div>
      <button id="randomizer">Random</button>
      <button id="eraser-button">Eraser</button>
      <button id="clear-button">Clear</button>
      <div class="slider-container">
        <label for="grid-slider">Grid Size:</label>
        <input type="range" id="grid-slider" min="1" max="64" value="16">
        <div class="grid-size-display" id="grid-size-display"></div>
      </div>
    </div>
    <div class="grid-container" id="grid">

    </div>
  </div>
    <footer>
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        &nbsp; saurav
        <a href="https://github.com/sauravtiwari1" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </p>
    </footer>
</body>
</html>
